<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Sports News Hub</title>
    <meta name="description" content="Global updates on Boxing, Kickboxing, Muay Thai, MMA and more. Fast, reliable, bilingual.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/combat-news.css">
</head>
<body>

    <!-- Header / Navbar -->
    <header class="main-header">
        <div class="container header-inner">
            <div class="logo">
                <a href="../../index.html" style="text-decoration: none; color: inherit;">
                    <h1>FIGHT<span class="highlight">HUB</span></h1>
                </a>
            </div>
            
            <div class="header-controls">
                <div class="language-switch">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <span class="divider">/</span>
                    <button class="lang-btn" data-lang="tr">TR</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container hero-content">
            <h2 class="hero-title" data-lang="en">THE PULSE OF COMBAT SPORTS</h2>
            <h2 class="hero-title" data-lang="tr" style="display: none;">DÖVÜŞ SPORLARININ NABZI</h2>
            
            <p class="hero-subtitle" data-lang="en">Latest news from Boxing, Kickboxing, Muay Thai and more. Updated daily.</p>
            <p class="hero-subtitle" data-lang="tr" style="display: none;">Boks, Kickboks, Muay Thai ve daha fazlasından en son haberler. Günlük güncellenir.</p>
        </div>
        <div class="hero-overlay"></div>
    </section>

    <!-- Main Content -->
    <main class="main-container container">
        
        <!-- Filter Bar -->
        <div class="filter-bar">
            <button class="filter-btn active" data-category="all">
                <span data-lang="en">ALL NEWS</span><span data-lang="tr" style="display: none;">TÜMÜ</span>
            </button>
            <button class="filter-btn" data-category="boxing">
                <span data-lang="en">BOXING</span><span data-lang="tr" style="display: none;">BOKS</span>
            </button>
            <button class="filter-btn" data-category="kickboxing">
                <span data-lang="en">KICKBOXING</span><span data-lang="tr" style="display: none;">KICKBOKS</span>
            </button>
            <button class="filter-btn" data-category="muay-thai">
                <span data-lang="en">MUAY THAI</span><span data-lang="tr" style="display: none;">MUAY THAI</span>
            </button>
            <button class="filter-btn" data-category="mma">
                <span data-lang="en">MMA</span><span data-lang="tr" style="display: none;">MMA</span>
            </button>
        </div>

        <!-- News Grid -->
        <div class="news-grid" id="newsGrid">
            <!-- News Cards will be injected here -->
            <div class="loader">Loading updates...</div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container footer-inner">
            <p>&copy; 2025 FIGHTHUB. All rights reserved.</p>
            <div class="social-links">
                <a href="https://twitter.com/vuranberkay" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="https://www.instagram.com/vuran.berkay/" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://www.linkedin.com/in/berkayvuran" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-linkedin"></ion-icon></a>
                <a href="https://github.com/berkayvuran" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-github"></ion-icon></a>
                <a href="mailto:berkaypsy@gmail.com"><ion-icon name="mail-outline"></ion-icon></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../../assets/js/combat-news.js"></script>
</body>
</html>
