<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>Team Mood</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{transition:background .3s;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;overflow:hidden;height:100vh;display:flex;align-items:center;justify-content:center}
.container{text-align:center;padding:20px;animation:fadeIn 1s ease-out}
@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
.mood-emoji{font-size:80px;margin-bottom:16px;animation:pulse 2s ease-in-out infinite;cursor:pointer;transition:transform .2s}
.mood-emoji:hover{transform:scale(1.1)}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
.title{font-size:20px;font-weight:700;margin-bottom:8px;transition:color .3s}
.subtitle{font-size:14px;opacity:.85;transition:color .3s}
.mood-bar{width:200px;height:6px;border-radius:3px;margin:16px auto 8px;overflow:hidden;transition:background-color .3s}
.mood-fill{height:100%;border-radius:3px;width:0%;animation:fillBar 2s ease-out forwards;transition:background .3s}
@keyframes fillBar{to{width:var(--mood-level)}}
.mood-label{font-size:12px;font-weight:600;opacity:.7;transition:color .3s}

/* Light Mode */
body.light{background:linear-gradient(135deg,#ffecd2 0%,#fcb69f 100%)}
body.light .title{color:#1d1d1f}
body.light .subtitle{color:#424245}
body.light .mood-bar{background:rgba(255,255,255,.5)}
body.light .mood-fill{background:linear-gradient(90deg,#ff6b6b,#4ecdc4,#45b7d1)}
body.light .mood-label{color:#1d1d1f}

/* Dark Mode */
body.dark{background:linear-gradient(135deg,#2d2d2f 0%,#1d1d1f 100%)}
body.dark .title{color:#f5f5f7}
body.dark .subtitle{color:#d1d1d6}
body.dark .mood-bar{background:rgba(255,255,255,.1)}
body.dark .mood-fill{background:linear-gradient(90deg,#ff6b6b,#4ecdc4,#45b7d1)}
body.dark .mood-label{color:#f5f5f7}

/* High Contrast Mode */
body.high-contrast{background:#000000}
body.high-contrast .title{color:#FFFFFF}
body.high-contrast .subtitle{color:#FFFF00}
body.high-contrast .mood-bar{background:#333333}
body.high-contrast .mood-fill{background:#FFFF00}
body.high-contrast .mood-label{color:#FFFF00}
</style>
</head>
<body>

<script>

var current=0;
function update(){

  });
