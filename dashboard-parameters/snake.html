<!DOCTYPE html>
<html lang="tr">
<head>

<title>Snake</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{transition:background-color .3s;display:flex;align-items:center;justify-content:center;height:100vh;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;overflow:hidden;user-select:none}
.wrap{text-align:center;position:relative}
canvas#c{border-radius:8px;position:relative;z-index:1;transition:background-color .3s}
.hud{display:flex;justify-content:space-between;align-items:center;padding:8px 12px;font-size:12px;font-weight:600;position:relative;z-index:1;letter-spacing:-0.2px;transition:color .3s}
.hud .player-name{font-size:10px;opacity:.9;transition:color .3s}
.overlay{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;border-radius:8px;cursor:default;z-index:3;overflow:hidden;transition:background-color .3s,color .3s}
.overlay h2{font-size:16px;margin-bottom:8px;letter-spacing:-0.3px;font-weight:600;transition:color .3s}
.overlay p{font-size:11px;transition:color .3s}

/* Light Mode */
body.light{background:#FFFFFF}
body.light canvas#c{background:#f5f5f7}
body.light .hud{color:#1d1d1f}
body.light .hud .player-name{color:#86868b}
body.light .overlay{background:rgba(255,255,255,.95);color:#1d1d1f}
body.light .overlay h2{color:#1d1d1f}
body.light .overlay p{color:#86868b}

/* Dark Mode */
body.dark{background:#1d1d1f}
body.dark canvas#c{background:#2d2d2f}
body.dark .hud{color:#f5f5f7}
body.dark .hud .player-name{color:#98989d}
body.dark .overlay{background:rgba(29,29,31,.95);color:#f5f5f7}
body.dark .overlay h2{color:#f5f5f7}
body.dark .overlay p{color:#98989d}

/* High Contrast Mode */
body.high-contrast{background:#000000}
body.high-contrast canvas#c{background:#1a1a1a}
body.high-contrast .hud{color:#FFFFFF}
body.high-contrast .hud .player-name{color:#FFFF00}
body.high-contrast .overlay{background:rgba(0,0,0,.98);color:#FFFFFF}
body.high-contrast .overlay h2{color:#FFFFFF}
body.high-contrast .overlay p{color:#FFFF00}
.game{position:relative;display:inline-block}

/* Login Screen */
#loginScreen{display:flex;flex-direction:column;align-items:center;width:100%;padding:0 20px}
#loginScreen h2{margin-bottom:12px}
#loginScreen input{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;font-size:12px;padding:8px 12px;border-radius:6px;width:180px;text-align:center;outline:none;margin-bottom:8px;transition:background-color .3s,color .3s,border-color .3s}
.prev-players{max-height:80px;overflow-y:auto;width:180px;margin-bottom:8px}
.prev-players::-webkit-scrollbar{width:4px}
.prev-players::-webkit-scrollbar-thumb{border-radius:2px;transition:background-color .3s}
.prev-btn{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;font-size:10px;padding:4px 10px;cursor:pointer;width:100%;text-align:left;margin-bottom:2px;border-radius:4px;transition:all .15s}
.prev-label{font-size:9px;letter-spacing:0.5px;margin-bottom:4px;text-align:left;width:180px;font-weight:500;transition:color .3s}
.start-btn{border:none;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;font-size:12px;padding:8px 24px;cursor:pointer;border-radius:6px;letter-spacing:-0.2px;transition:all .2s;margin-top:6px;font-weight:500}
.start-btn:disabled{opacity:.4;cursor:default}
body.light #loginScreen input{background:#FFFFFF;border:1px solid rgba(0,0,0,0.15);color:#1d1d1f}
body.light #loginScreen input:focus{border-color:#1d1d1f}
body.light #loginScreen input::placeholder{color:#86868b}
body.light .prev-players::-webkit-scrollbar-thumb{background:#d2d2d7}
body.light .prev-btn{background:#FFFFFF;border:1px solid rgba(0,0,0,0.08);color:#424245}
body.light .prev-btn:hover{background:#f5f5f7;border-color:rgba(0,0,0,0.15);color:#1d1d1f}
body.light .prev-label{color:#86868b}
body.light .start-btn{background:#1d1d1f;color:#FFFFFF}
body.light .start-btn:hover{background:#424245}
body.dark #loginScreen input{background:#2d2d2f;border:1px solid rgba(255,255,255,0.15);color:#f5f5f7}
body.dark #loginScreen input:focus{border-color:#f5f5f7}
body.dark #loginScreen input::placeholder{color:#98989d}
body.dark .prev-players::-webkit-scrollbar-thumb{background:#424245}
body.dark .prev-btn{background:#2d2d2f;border:1px solid rgba(255,255,255,0.08);color:#d1d1d6}
body.dark .prev-btn:hover{background:#424245;border-color:rgba(255,255,255,0.15);color:#f5f5f7}
body.dark .prev-label{color:#98989d}
body.dark .start-btn{background:#f5f5f7;color:#1d1d1f}
body.dark .start-btn:hover{background:#d1d1d6}
body.high-contrast #loginScreen input{background:#1a1a1a;border:2px solid #FFFF00;color:#FFFFFF}
body.high-contrast #loginScreen input:focus{border-color:#FFFFFF}
body.high-contrast #loginScreen input::placeholder{color:#FFFF00}
body.high-contrast .prev-players::-webkit-scrollbar-thumb{background:#FFFF00}
body.high-contrast .prev-btn{background:#1a1a1a;border:2px solid #FFFF00;color:#FFFFFF}
body.high-contrast .prev-btn:hover{background:#333333;border-color:#FFFFFF;color:#FFFFFF}
body.high-contrast .prev-label{color:#FFFF00}
body.high-contrast .start-btn{background:#FFFF00;color:#000000;font-weight:700}
body.high-contrast .start-btn:hover{background:#FFFFFF}

/* Game Over Screen */
#deathScreen{display:none;flex-direction:column;align-items:center;width:100%;padding:0 15px}
#deathScreen h2{margin-bottom:6px}
#deathScore{font-size:11px;color:#86868b;margin-bottom:12px}

/* Leaderboard */
.lb{width:100%;max-width:260px}
.lb-title{font-size:9px;letter-spacing:0.5px;margin-bottom:6px;text-align:center;font-weight:500;transition:color .3s}
.lb-table{width:100%;border-collapse:collapse}
.lb-table tr{transition:border-color .3s}
.lb-table td{padding:3px 4px;font-size:10px;transition:color .3s}
.lb-table td:first-child{width:18px;text-align:right;padding-right:8px}
.lb-table td:nth-child(2){font-weight:500}
.lb-table td:last-child{text-align:right;font-weight:600}
.lb-table tr.me td{font-weight:600}
.replay-btn{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;font-size:11px;padding:6px 18px;cursor:pointer;border-radius:6px;letter-spacing:-0.2px;margin-top:12px;transition:all .2s;font-weight:500}
.switch-btn{background:none;border:none;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;font-size:9px;cursor:pointer;margin-top:8px;text-decoration:none;transition:color .3s}
body.light .lb-title{color:#86868b}
body.light .lb-table tr{border-bottom:1px solid rgba(0,0,0,0.06)}
body.light .lb-table td{color:#424245}
body.light .lb-table td:first-child{color:#86868b}
body.light .lb-table td:nth-child(2){color:#1d1d1f}
body.light .lb-table td:last-child{color:#1d1d1f}
body.light .lb-table tr.me td{color:#1d1d1f}
body.light .lb-table tr.me td:first-child{color:#1d1d1f}
body.light .replay-btn{background:#FFFFFF;border:1px solid rgba(0,0,0,0.15);color:#1d1d1f}
body.light .replay-btn:hover{background:#f5f5f7;border-color:rgba(0,0,0,0.2)}
body.light .switch-btn{color:#86868b}
body.light .switch-btn:hover{color:#1d1d1f}
body.dark .lb-title{color:#98989d}
body.dark .lb-table tr{border-bottom:1px solid rgba(255,255,255,0.06)}
body.dark .lb-table td{color:#d1d1d6}
body.dark .lb-table td:first-child{color:#98989d}
body.dark .lb-table td:nth-child(2){color:#f5f5f7}
body.dark .lb-table td:last-child{color:#f5f5f7}
body.dark .lb-table tr.me td{color:#f5f5f7}
body.dark .lb-table tr.me td:first-child{color:#f5f5f7}
body.dark .replay-btn{background:#2d2d2f;border:1px solid rgba(255,255,255,0.15);color:#f5f5f7}
body.dark .replay-btn:hover{background:#424245;border-color:rgba(255,255,255,0.2)}
body.dark .switch-btn{color:#98989d}
body.dark .switch-btn:hover{color:#f5f5f7}
body.high-contrast .lb-title{color:#FFFF00}
body.high-contrast .lb-table tr{border-bottom:2px solid #FFFF00}
body.high-contrast .lb-table td{color:#FFFFFF}
body.high-contrast .lb-table td:first-child{color:#FFFF00}
body.high-contrast .lb-table td:nth-child(2){color:#FFFFFF}
body.high-contrast .lb-table td:last-child{color:#FFFFFF}
body.high-contrast .lb-table tr.me td{color:#FFFF00;font-weight:700}
body.high-contrast .lb-table tr.me td:first-child{color:#FFFF00}
body.high-contrast .replay-btn{background:#1a1a1a;border:2px solid #FFFF00;color:#FFFFFF;font-weight:700}
body.high-contrast .replay-btn:hover{background:#333333;border-color:#FFFFFF}
body.high-contrast .switch-btn{color:#FFFF00}
body.high-contrast .switch-btn:hover{color:#FFFFFF}
</style>

<body>
<div class="wrap">
<div class="hud">
  <span id="score">Skor: 0</span>
  <span id="playerHud" class="player-name"></span>
  <span id="best">En Y√ºksek: 0</span>
</div>
<div class="game">
<canvas id="c" width="300" height="300"></canvas>
<div class="overlay" id="overlay">

  <!-- LOGIN SCREEN -->
  <div id="loginScreen">
    <h2>üêç SNAKE</h2>
    <input type="text" id="nameInput" placeholder="ƒ∞sminizi girin" maxlength="12" autocomplete="off" spellcheck="false">
    <div id="prevPlayers" class="prev-players"></div>

  <div id="deathScreen">

    </div>

</div>
</div>
</div>
<script>
// --- SOUND ENGINE ---
var audioCtx=null;
function initAudio(){if(audioCtx)return;audioCtx=new(window.AudioContext||window.webkitAudioContext)()}
function playEat(){if(!audioCtx)return;var o=audioCtx.createOscillator(),g=audioCtx.createGain();o.connect(g);g.connect(audioCtx.destination);o.type='square';o.frequency.setValueAtTime(300,audioCtx.currentTime);o.frequency.exponentialRampToValueAtTime(900,audioCtx.currentTime+.08);o.frequency.exponentialRampToValueAtTime(1200,audioCtx.currentTime+.12);g.gain.setValueAtTime(.15,audioCtx.currentTime);g.gain.exponentialRampToValueAtTime(.01,audioCtx.currentTime+.15);o.start(audioCtx.currentTime);o.stop(audioCtx.currentTime+.15)}
function playTurn(){if(!audioCtx)return;var o=audioCtx.createOscillator(),g=audioCtx.createGain();o.connect(g);g.connect(audioCtx.destination);o.type='sine';o.frequency.setValueAtTime(800,audioCtx.currentTime);g.gain.setValueAtTime(.04,audioCtx.currentTime);g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+.04);o.start(audioCtx.currentTime);o.stop(audioCtx.currentTime+.04)}
function playDie(){if(!audioCtx)return;for(var n=0;n<5;n++){var o=audioCtx.createOscillator(),g=audioCtx.createGain();o.connect(g);g.connect(audioCtx.destination);o.type='sawtooth';var t=audioCtx.currentTime+n*.07;o.frequency.setValueAtTime(400-n*60,t);o.frequency.exponentialRampToValueAtTime(40,t+.06);g.gain.setValueAtTime(.12,t);g.gain.exponentialRampToValueAtTime(.001,t+.07);o.start(t);o.stop(t+.07)}var bs=audioCtx.sampleRate*.3,buf=audioCtx.createBuffer(1,bs,audioCtx.sampleRate),d=buf.getChannelData(0);for(var i=0;i<bs;i++)d[i]=(Math.random()*2-1)*.1;var ns=audioCtx.createBufferSource(),ng=audioCtx.createGain();ns.buffer=buf;ns.connect(ng);ng.connect(audioCtx.destination);ng.gain.setValueAtTime(.15,audioCtx.currentTime);ng.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+.3);ns.start(audioCtx.currentTime);ns.stop(audioCtx.currentTime+.3)}
function playStart(){if(!audioCtx)return;var notes=[200,300,400,600,800];for(var n=0;n<notes.length;n++){var o=audioCtx.createOscillator(),g=audioCtx.createGain();o.connect(g);g.connect(audioCtx.destination);o.type='square';var t=audioCtx.currentTime+n*.06;o.frequency.setValueAtTime(notes[n],t);g.gain.setValueAtTime(.08,t);g.gain.exponentialRampToValueAtTime(.001,t+.08);o.start(t);o.stop(t+.08)}}

// --- LEADERBOARD DATA ---
function getLeaderboard(){
  try{return JSON.parse(localStorage.getItem('snakeLB'))||[]}catch(e){return[]}
}
function saveLeaderboard(lb){
  localStorage.setItem('snakeLB',JSON.stringify(lb));
}
function getPlayers(){
  var lb=getLeaderboard();
  var names={};
  for(var i=0;i<lb.length;i++) names[lb[i].name]=1;
  return Object.keys(names).sort();
}
function addScore(name,sc){
  var lb=getLeaderboard();
  lb.push({name:name,score:sc,date:Date.now()});
  saveLeaderboard(lb);
}
function getTop10(){
  var lb=getLeaderboard();
  // per-player best score
  var best={};
  for(var i=0;i<lb.length;i++){
    var e=lb[i];
    if(!best[e.name]||e.score>best[e.name].score) best[e.name]=e;
  }
  var arr=[];
  for(var k in best) arr.push(best[k]);
  arr.sort(function(a,b){return b.score-a.score});
  return arr.slice(0,10);
}
function getPlayerBest(name){
  var lb=getLeaderboard();
  var b=0;
  for(var i=0;i<lb.length;i++){
    if(lb[i].name===name&&lb[i].score>b)b=lb[i].score;
  }
  return b;
}

// --- GAME ---
var c=document.getElementById('c'),ctx=c.getContext('2d');
var G=15,S=c.width/G;
var overlay=document.getElementById('overlay');
var scoreEl=document.getElementById('score');
var bestEl=document.getElementById('best');
var playerHud=document.getElementById('playerHud');
var loginScreen=document.getElementById('loginScreen');
var deathScreen=document.getElementById('deathScreen');
var nameInput=document.getElementById('nameInput');
var startBtn=document.getElementById('startBtn');
var prevPlayersDiv=document.getElementById('prevPlayers');
var deathTitle=document.getElementById('deathTitle');
var deathScore=document.getElementById('deathScore');
var lbBody=document.getElementById('lbBody');
var replayBtn=document.getElementById('replayBtn');
var switchBtn=document.getElementById('switchBtn');

var snake,dir,ndir,food,score,alive,loop;
var currentPlayer='';
var best=0;
var particles=[];

// --- LOGIN ---
function showLogin(){
  loginScreen.style.display='flex';
  deathScreen.style.display='none';
  overlay.style.display='flex';
  overlay.style.cursor='default';
  nameInput.value='';
  startBtn.disabled=true;
  renderPrevPlayers();
  setTimeout(function(){nameInput.focus()},100);
}

function renderPrevPlayers(){
  var players=getPlayers();
  prevPlayersDiv.innerHTML='';
  if(players.length===0)return;
  var label=document.createElement('div');
  label.className='prev-label';
  label.textContent='√ñNCEKƒ∞ OYUNCULAR';
  prevPlayersDiv.appendChild(label);
  for(var i=0;i<players.length;i++){
    var btn=document.createElement('button');
    btn.className='prev-btn';
    var pb=getPlayerBest(players[i]);
    btn.textContent=players[i]+(pb>0?' [en y√ºksek: '+pb+']':'');
    btn.setAttribute('data-name',players[i]);
    btn.addEventListener('click',function(){
      nameInput.value=this.getAttribute('data-name');
      startBtn.disabled=false;
      nameInput.focus();
    });
    prevPlayersDiv.appendChild(btn);
  }
}

nameInput.addEventListener('input',function(){
  startBtn.disabled=nameInput.value.trim().length===0;
});
nameInput.addEventListener('keydown',function(e){
  if(e.key==='Enter'&&nameInput.value.trim().length>0){
    e.preventDefault();
    selectPlayerAndStart();
  }
  e.stopPropagation();
});
startBtn.addEventListener('click',function(){
  selectPlayerAndStart();
});

function selectPlayerAndStart(){
  var name=nameInput.value.trim().toUpperCase();
  if(!name)return;
  currentPlayer=name;
  best=getPlayerBest(currentPlayer);
  bestEl.textContent='En Y√ºksek: '+best;
  playerHud.textContent=currentPlayer;
  startGame();
}

// --- DEATH / LEADERBOARD ---
function showDeath(){
  loginScreen.style.display='none';
  deathScreen.style.display='flex';
  overlay.style.display='flex';

  addScore(currentPlayer,score);
  if(score>best){
    best=score;
    bestEl.textContent='En Y√ºksek: '+best;
  }

  deathTitle.textContent='Oyun Bitti - Skor: '+score;
  deathScore.textContent=currentPlayer;

  // render leaderboard
  var top=getTop10();
  lbBody.innerHTML='';
  for(var i=0;i<top.length;i++){
    var tr=document.createElement('tr');
    if(top[i].name===currentPlayer)tr.className='me';
    var rank=document.createElement('td');rank.textContent=(i+1)+'.';
    var nm=document.createElement('td');nm.textContent=top[i].name;
    var sc=document.createElement('td');sc.textContent=top[i].score;
    tr.appendChild(rank);tr.appendChild(nm);tr.appendChild(sc);
    lbBody.appendChild(tr);
  }
}

replayBtn.addEventListener('click',function(){startGame()});
switchBtn.addEventListener('click',function(){showLogin()});

// --- GAME CORE ---
function spawnParticles(x,y,count){
  var chars='‚óè‚ñ†‚óÜ‚ñ≤';
  for(var i=0;i<count;i++){
    particles.push({x:x,y:y,vx:(Math.random()-.5)*3,vy:(Math.random()-.5)*3,life:20+Math.random()*15|0,ch:chars[Math.random()*chars.length|0],size:8+Math.random()*6|0});
  }
}

function startGame(){
  initAudio();playStart();
  overlay.style.display='none';
  loginScreen.style.display='none';
  deathScreen.style.display='none';
  snake=[{x:7,y:7},{x:6,y:7},{x:5,y:7}];
  dir={x:1,y:0};ndir={x:1,y:0};
  score=0;alive=true;particles=[];
  scoreEl.textContent='Skor: 0';
  placeFood();draw();
  if(loop)clearInterval(loop);
  loop=setInterval(tick,130);
}

function placeFood(){
  var f;do{f={x:Math.floor(Math.random()*G),y:Math.floor(Math.random()*G)}}
  while(snake.some(function(s){return s.x===f.x&&s.y===f.y}));food=f;
}

function die(){
  alive=false;clearInterval(loop);loop=null;
  playDie();
  var head=snake[0];
  spawnParticles(head.x*S+S/2,head.y*S+S/2,20);
  var flick=0;
  var deathAnim=setInterval(function(){
    flick++;draw();
    if(flick%2===0){ctx.fillStyle='rgba(0,0,0,0.08)';ctx.fillRect(0,0,c.width,c.height)}
    if(flick>8){clearInterval(deathAnim);showDeath()}
  },80);
}

function tick(){
  if(!alive)return;
  dir={x:ndir.x,y:ndir.y};
  var h={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
  if(h.x<0||h.x>=G||h.y<0||h.y>=G){die();return}
  for(var i=0;i<snake.length;i++){if(snake[i].x===h.x&&snake[i].y===h.y){die();return}}
  snake.unshift(h);
  if(h.x===food.x&&h.y===food.y){
    playEat();score++;scoreEl.textContent='Skor: '+score;
    spawnParticles(food.x*S+S/2,food.y*S+S/2,8);placeFood();
  }else{snake.pop()}
  draw();
}

function drawRect(x,y,w,h,r,color){
  ctx.fillStyle=color;ctx.beginPath();
  ctx.moveTo(x+r,y);ctx.lineTo(x+w-r,y);ctx.quadraticCurveTo(x+w,y,x+w,y+r);
  ctx.lineTo(x+w,y+h-r);ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
  ctx.lineTo(x+r,y+h);ctx.quadraticCurveTo(x,y+h,x,y+h-r);
  ctx.lineTo(x,y+r);ctx.quadraticCurveTo(x,y,x+r,y);ctx.closePath();ctx.fill();
}

var frameTick=0;
function draw(){
  frameTick++;
  var theme=document.body.className||'light';
  var bgColor='#f5f5f7',gridColor='rgba(0,0,0,0.04)',snakeHead='#1d1d1f',eyeColor='#1d1d1f',particleBase='29,29,31';
  if(theme==='dark'){bgColor='#2d2d2f';gridColor='rgba(255,255,255,0.04)';snakeHead='#f5f5f7';eyeColor='#f5f5f7';particleBase='245,245,247'}
  else if(theme==='high-contrast'){bgColor='#1a1a1a';gridColor='rgba(255,255,0,0.3)';snakeHead='#FFFF00';eyeColor='#FFFFFF';particleBase='255,255,0'}
  ctx.fillStyle=bgColor;ctx.fillRect(0,0,c.width,c.height);
  ctx.strokeStyle=gridColor;ctx.lineWidth=.5;
  for(var i=0;i<=G;i++){ctx.beginPath();ctx.moveTo(i*S,0);ctx.lineTo(i*S,c.height);ctx.stroke();ctx.beginPath();ctx.moveTo(0,i*S);ctx.lineTo(c.width,i*S);ctx.stroke()}
  var pulse=Math.sin(frameTick*.15)*.2+.8;
  ctx.fillStyle=snakeHead;ctx.font='bold 14px sans-serif';ctx.textAlign='center';ctx.textBaseline='middle';
  ctx.fillText('üçé',food.x*S+S/2,food.y*S+S/2);
  ctx.textAlign='start';ctx.textBaseline='alphabetic';
  for(var i=snake.length-1;i>=0;i--){
    var s=snake[i],t=i/Math.max(snake.length-1,1),color;
    if(i===0){color=snakeHead}
    else{if(theme==='dark'){var gray=Math.round(100+100*t);color='rgb('+gray+','+gray+','+gray+')'}else if(theme==='high-contrast'){color='rgb('+Math.round(100+155*t)+','+Math.round(100+155*t)+',0)'}else{var gray=Math.round(29+100*t);color='rgb('+gray+','+gray+','+gray+')'}}
    drawRect(s.x*S+1,s.y*S+1,S-2,S-2,4,color);
  }
  if(snake.length>0){
    var head=snake[0],hx=head.x*S+S/2,hy=head.y*S+S/2,ex1,ey1,ex2,ey2;
    if(dir.x===1){ex1=hx+3;ey1=hy-3;ex2=hx+3;ey2=hy+3}
    else if(dir.x===-1){ex1=hx-3;ey1=hy-3;ex2=hx-3;ey2=hy+3}
    else if(dir.y===-1){ex1=hx-3;ey1=hy-3;ex2=hx+3;ey2=hy-3}
    else{ex1=hx-3;ey1=hy+3;ex2=hx+3;ey2=hy+3}
    ctx.fillStyle=eyeColor;
    ctx.beginPath();ctx.arc(ex1,ey1,1.5,0,Math.PI*2);ctx.fill();
    ctx.beginPath();ctx.arc(ex2,ey2,1.5,0,Math.PI*2);ctx.fill();
  }
  for(var i=particles.length-1;i>=0;i--){
    var p=particles[i];p.x+=p.vx;p.y+=p.vy;p.life--;
    if(p.life<=0){particles.splice(i,1);continue}
    ctx.fillStyle='rgba('+particleBase+','+(p.life/35)+')';ctx.font=p.size+'px sans-serif';ctx.fillText(p.ch,p.x,p.y);
  }
}

// --- CONTROLS ---
document.addEventListener('keydown',function(e){
  if(!alive)return;
  var k=e.key,changed=false;
  if((k==='ArrowUp'||k==='w'||k==='W')&&dir.y!==1){ndir={x:0,y:-1};changed=true}
  else if((k==='ArrowDown'||k==='s'||k==='S')&&dir.y!==-1){ndir={x:0,y:1};changed=true}
  else if((k==='ArrowLeft'||k==='a'||k==='A')&&dir.x!==1){ndir={x:-1,y:0};changed=true}
  else if((k==='ArrowRight'||k==='d'||k==='D')&&dir.x!==-1){ndir={x:1,y:0};changed=true}
  if(changed)playTurn();
  if(k.startsWith('Arrow'))e.preventDefault();
});

var tx,ty;
document.addEventListener('touchstart',function(e){tx=e.touches[0].clientX;ty=e.touches[0].clientY});
document.addEventListener('touchend',function(e){
  if(!alive)return;
  var dx=e.changedTouches[0].clientX-tx,dy=e.changedTouches[0].clientY-ty;
  if(Math.abs(dx)<10&&Math.abs(dy)<10)return;
  if(Math.abs(dx)>Math.abs(dy)){if(dx>0&&dir.x!==-1)ndir={x:1,y:0};else if(dx<0&&dir.x!==1)ndir={x:-1,y:0}}
  else{if(dy>0&&dir.y!==-1)ndir={x:0,y:1};else if(dy<0&&dir.y!==1)ndir={x:0,y:-1}}
});

      document.body.className=e.newValue||'light';
