<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tema Deƒüi≈ütirici</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;width:100%;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;transition:background-color .3s,color .3s}
.container{text-align:center;padding:16px;display:flex;flex-direction:column;gap:12px;align-items:center}
.theme-btn{width:75px;height:75px;border-radius:18px;border:none;cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;transition:all .25s;box-shadow:0 2px 8px rgba(0,0,0,0.08);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
.theme-btn:hover{transform:translateY(-2px);box-shadow:0 4px 16px rgba(0,0,0,0.12)}
.theme-btn:active{transform:scale(0.96)}
.icon{font-size:28px;line-height:1}
.label{font-size:10px;font-weight:500;letter-spacing:0.02em}
.lang-btn{width:75px;height:32px;border-radius:10px;border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:4px;transition:all .25s;box-shadow:0 2px 6px rgba(0,0,0,0.08);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;font-size:11px;font-weight:600}
.lang-btn:hover{transform:translateY(-1px);box-shadow:0 3px 10px rgba(0,0,0,0.12)}
.lang-btn:active{transform:scale(0.96)}

/* Light Mode */
body.light{background:#FFFFFF;color:#1d1d1f}
body.light .theme-btn{background:#f5f5f7;color:#1d1d1f;border:1px solid rgba(0,0,0,0.06)}
body.light .theme-btn:hover{background:#e8e8ed}
body.light .lang-btn{background:#f5f5f7;color:#1d1d1f;border:1px solid rgba(0,0,0,0.06)}
body.light .lang-btn:hover{background:#e8e8ed}

/* Dark Mode */
body.dark{background:#1d1d1f;color:#f5f5f7}
body.dark .theme-btn{background:#2d2d2f;color:#f5f5f7;border:1px solid rgba(255,255,255,0.1)}
body.dark .theme-btn:hover{background:#3d3d3f}
body.dark .lang-btn{background:#2d2d2f;color:#f5f5f7;border:1px solid rgba(255,255,255,0.1)}
body.dark .lang-btn:hover{background:#3d3d3f}

/* High Contrast Mode */
body.high-contrast{background:#000000;color:#FFFFFF}
body.high-contrast .theme-btn{background:#FFFFFF;color:#000000;border:2px solid #000000}
body.high-contrast .theme-btn:hover{background:#FFFF00;color:#000000}
body.high-contrast .lang-btn{background:#FFFFFF;color:#000000;border:2px solid #000000}
body.high-contrast .lang-btn:hover{background:#FFFF00;color:#000000}
</style>
</head>
<body class="light">
<div class="container">
  <button class="theme-btn" id="themeToggle">
    <span class="icon">‚òÄÔ∏è</span>
    <span class="label">Light</span>
  </button>
  <button class="lang-btn" id="langToggle">
    <span>üåê</span>
    <span id="langLabel">TR</span>
  </button>
</div>
<script>
const themes=['light','dark','high-contrast'];
const themeIcons={'light':'‚òÄÔ∏è','dark':'üåô','high-contrast':'‚óê'};
const themeLabels={'light':'Light','dark':'Dark','high-contrast':'Contrast'};

let currentTheme=localStorage.getItem('dashboard-theme')||'light';
let currentIndex=themes.indexOf(currentTheme);

function applyTheme(theme){
  document.body.className=theme;
  document.querySelector('.icon').textContent=themeIcons[theme];
  document.querySelector('.label').textContent=themeLabels[theme];
  localStorage.setItem('dashboard-theme',theme);
  window.dispatchEvent(new CustomEvent('themeChanged',{detail:{theme:theme}}));
}

document.getElementById('themeToggle').addEventListener('click',function(){
  currentIndex=(currentIndex+1)%themes.length;
  currentTheme=themes[currentIndex];
  applyTheme(currentTheme);
});

// Language switching
let currentLang=localStorage.getItem('dashboard-lang')||'tr';
document.getElementById('langLabel').textContent=currentLang.toUpperCase();

document.getElementById('langToggle').addEventListener('click',function(){
  currentLang=currentLang==='tr'?'en':'tr';
  document.getElementById('langLabel').textContent=currentLang.toUpperCase();
  localStorage.setItem('dashboard-lang',currentLang);
  window.dispatchEvent(new CustomEvent('langChanged',{detail:{lang:currentLang}}));
});

applyTheme(currentTheme);
</script>
</body>
</html>
