/* Light Mode */
body.light{background:#FFFFFF}

/* Dark Mode */

body.high-contrast{background:#000000}
body.high-contrast .card{background:#000000}
body.high-contrast h1{color:#FFFFFF}
body.high-contrast .tagline{color:#FFFF00}
</style>

function updateLanguage(lang){

}

var currentLang=localStorage.getItem('dashboard-lang')||'tr';
updateLanguage(currentLang);

window.addEventListener('storage',function(e){
  if(e.key==='dashboard-lang'){
    updateLanguage(e.newValue||'tr');
  }
});

// Theme support
(function(){
  var theme=localStorage.getItem('dashboard-theme')||'light';
  document.body.className=theme;
  window.addEventListener('storage',function(e){
    if(e.key==='dashboard-theme'){
      document.body.className=e.newValue||'light';
    }
  });
})();
